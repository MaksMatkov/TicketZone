<div>
    <div class="films-grid">
        <mat-grid-list [cols]="cols" rowHeight="1:1.4">
            <mat-grid-tile *ngFor="let film of filmList | async">
                <div class="card" (click)="view(film.id)">
                    <div class="card-container">
                        <div class="card-img">
                            <img src="{{film.posterUrl}}">
                        </div>
                    </div>
                    <div class="card-name">
                        <div>{{film.name}}</div> 
                        <mat-icon>play_circle_outline</mat-icon>
                    </div>
                </div>
            </mat-grid-tile>
        </mat-grid-list>
    </div>

</div>
