<div class="my-orders-b">
    <mat-selection-list #filmsGrid [multiple]="false">
        <mat-list-option class="row" *ngFor="let order of orderList | async" [value]="order.id">
            <div class="row">
                <div> {{order.creationDate | date}}</div>
                <div class="row-controls" *ngIf="order.status != status.Rejected">
                    <button mat-raised-button (click)="setStatus(order.id, order.status == status.NeedReject ? status.RejectedDeclined : status.Rejected)" *ngIf="order.status == status.NeedReject || order.status == status.NeedApprove" color="warn">Reject</button>
                    <button mat-raised-button (click)="setStatus(order.id, status.Approved)" *ngIf="order.status == status.NeedApprove" color="accent">Approve</button>
                </div>
                <div class="row-controls" *ngIf="order.status == status.Rejected">
                    Rejected
                </div>
                <div class="row-controls" *ngIf="order.status == status.Approved">
                    Approved
                </div>
            </div>
        </mat-list-option>
    </mat-selection-list>
</div>
