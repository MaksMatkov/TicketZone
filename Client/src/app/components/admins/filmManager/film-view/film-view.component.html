<div>
    <mat-selection-list #filmsGrid [multiple]="false">
        <mat-list-option class="row" *ngFor="let film of filmList | async" [value]="film.id">
            <div class="row">
                <div> {{film.name}}</div>
                <div>
                    <button mat-flat-button color="warn">Delete</button>
                    <button mat-flat-button color="primary" [routerLink]="['/film-edit', film.id]">Edit</button>
                </div>
            </div>
        </mat-list-option>
    </mat-selection-list>
</div>
