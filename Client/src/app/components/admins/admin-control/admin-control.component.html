<div class="flex-row" style="height:100%;">
    <div style="width:20%;" class="menu">
        <mat-selection-list role="list" [multiple]="false">
            <div mat-subheader>Menu</div>
            <mat-list-option (click)="redirect('/admin')" role="listitem"><mat-icon mat-list-icon><mat-icon>movie</mat-icon></mat-icon>Films</mat-list-option>
            <mat-list-option (click)="redirect('/admin/rooms')" role="listitem"><mat-icon mat-list-icon> beenhere</mat-icon>Rooms</mat-list-option>
            <mat-divider></mat-divider>
            <mat-list-option 
            role="listitem" 
            (click)="redirect('/admin/users')">
                <mat-icon 
                    mat-list-icon 
                    [matBadgeHidden]="notApprovedUsersCount == 0" 
                    MatBadgeSize="small" 
                    matBadge="{{notApprovedUsersCount}}" 
                    matBadgeColor="warn">
                    supervisor_account
                </mat-icon>
                Users
            </mat-list-option>
            <mat-list-option role="listitem" (click)="redirect('/admin/orders')"><mat-icon mat-list-icon> local_activity</mat-icon>Orders</mat-list-option>
            <mat-divider></mat-divider>
            <mat-list-option role="listitem" (click)="downloadLog()"><mat-icon mat-list-icon>error_outline</mat-icon>Download Logs</mat-list-option>
        </mat-selection-list>
    </div>
    <div style="width:80%;" class="menu-res">
        <router-outlet></router-outlet>
    </div>
</div>
