<div>
    <mat-selection-list #usersGrid [multiple]="false">
        <mat-list-option class="row" *ngFor="let user of usersList | async" [value]="user.id">
            <div class="row">
                <div style="display:flex; width:30%;justify-content: space-between;">
                    <div> {{user.name}} </div>
                    <div> {{user.email}}</div>
                </div>
                <div>
                    <button mat-raised-button *ngIf="!user.isApproved" (click)="approve(user.id)" color="primary">Approve</button>
                </div>
            </div>
        </mat-list-option>
    </mat-selection-list>
</div>
